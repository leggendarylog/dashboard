<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard venditori</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Header fisso in alto a sinistra -->
  <div class="header">
    <div class="header-content">
      <img src="source\logo.png" alt="Logo Azienda" class="logo">
      <h1>Dashboard Venditori</h1>
    </div>
  </div>

  <!-- Area contenuti scrollabile -->
  <div class="content-area">
    <div class="container">
      <h2>Carica un file JSON</h2>
      <input type="file" id="fileInput" accept=".json">
      <button onclick="window.location.href='istruzioni.html'" id="instructionsButton">Istruzioni</button>


      <div id="filtersContainer"></div>
      <button id="filterButton">Filtra</button>
      <button id="visualizzaButton">Visualizza</button> <!-- âœ… Nuovo bottone -->

    
      <!-- <div id="tableContainer"></div> -->

      <label for="actionMenu">Seleziona un'operazione:</label>
      <select id="actionMenu">
        <option value="">-- Seleziona --</option>
        <option value="confronta">Confronta Colonne</option>
        <option value="torta">Grafico a Torta</option>
        <option value="somma">Somma Colonne</option>
        <option value="sottrazione">Sottrai Colonne</option>
      </select>

      <div id="chartContainer"></div>
      <div id="sumOutput" class="sum-output" style="display: none;"></div>

      <div id="tableContainer"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</body>
</html>
